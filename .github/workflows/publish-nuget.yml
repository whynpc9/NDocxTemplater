name: Publish NuGet

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Restore
        run: dotnet restore NDocxTemplater.sln

      - name: Build
        run: dotnet build NDocxTemplater.sln -c Release --no-restore

      - name: Test
        run: dotnet test NDocxTemplater.sln -c Release --no-build --verbosity normal

      - name: Pack
        run: dotnet pack src/NDocxTemplater/NDocxTemplater.csproj -c Release --no-build -o artifacts

      - name: Publish to NuGet
        run: dotnet nuget push "artifacts/*.nupkg" --source "https://api.nuget.org/v3/index.json" --api-key "${{ secrets.NUGET_API_KEY }}" --skip-duplicate
